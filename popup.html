<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Quota</title>
  <style>
    :root {
      /* Light theme (default) */
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-hover: #f0f0f0;
      --text-primary: #333333;
      --text-secondary: #555555;
      --text-muted: #999999;
      --border-color: #e0e0e0;
      --toggle-off: #cccccc;
      --toggle-on: #4CAF50;
      --btn-switch: #2196F3;
      --btn-switch-hover: #1976D2;
      --btn-close: #f44336;
      --btn-close-hover: #d32f2f;
      --btn-primary: #FF9800;
      --btn-primary-hover: #F57C00;
      --btn-disabled: #cccccc;
      --over-quota: #f44336;
      --scrollbar-track: #f1f1f1;
      --scrollbar-thumb: #c1c1c1;
      --scrollbar-thumb-hover: #a1a1a1;
    }

    [data-theme="dark"] {
      --bg-primary: #1e1e1e;
      --bg-secondary: #2d2d2d;
      --bg-hover: #3d3d3d;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-muted: #808080;
      --border-color: #404040;
      --toggle-off: #555555;
      --toggle-on: #4CAF50;
      --btn-switch: #2196F3;
      --btn-switch-hover: #42a5f5;
      --btn-close: #ef5350;
      --btn-close-hover: #f44336;
      --btn-primary: #FF9800;
      --btn-primary-hover: #ffa726;
      --btn-disabled: #555555;
      --over-quota: #ef5350;
      --scrollbar-track: #2d2d2d;
      --scrollbar-thumb: #555555;
      --scrollbar-thumb-hover: #666666;
    }

    body {
      width: 400px;
      min-height: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .theme-selector {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .theme-btn {
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 4px 6px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-secondary);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
    }

    .theme-btn:hover {
      background-color: var(--bg-hover);
      border-color: var(--text-secondary);
    }

    .theme-btn.active {
      background-color: var(--btn-switch);
      border-color: var(--btn-switch);
      color: white;
    }

    .theme-btn:focus {
      outline: 2px solid var(--btn-switch);
      outline-offset: 1px;
    }
    
    .settings {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .setting-label {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--toggle-off);
      transition: background-color 0.4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: transform 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--toggle-on);
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .toggle-switch input:focus + .slider {
      box-shadow: 0 0 0 2px var(--btn-switch);
    }
    
    select {
      padding: 6px 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    select:focus {
      outline: 2px solid var(--btn-switch);
      outline-offset: 1px;
    }
    
    .status {
      background-color: var(--bg-secondary);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      color: var(--text-primary);
      transition: background-color 0.3s;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-value {
      font-weight: 600;
    }

    .status-value.over-quota {
      color: var(--over-quota);
    }
    
    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-primary);
    }
    
    .suggested-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-bottom: 12px;
      transition: border-color 0.3s;
    }

    .suggested-list::-webkit-scrollbar {
      width: 8px;
    }

    .suggested-list::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 4px;
    }

    .suggested-list::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
    }

    .suggested-list::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }
    
    .tab-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid var(--border-color);
      font-size: 13px;
      transition: background-color 0.2s;
    }
    
    .tab-item:last-child {
      border-bottom: none;
    }
    
    .tab-item:hover {
      background-color: var(--bg-hover);
    }

    .tab-info {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 0;
      margin-right: 8px;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
      border-radius: 2px;
    }

    .tab-favicon-placeholder {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
      background-color: var(--border-color);
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--text-muted);
    }
    
    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text-primary);
    }
    
    .tab-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }
    
    .btn {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s, transform 0.1s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn:focus {
      outline: 2px solid var(--btn-switch);
      outline-offset: 1px;
    }
    
    .btn-switch {
      background-color: var(--btn-switch);
      color: white;
    }
    
    .btn-switch:hover {
      background-color: var(--btn-switch-hover);
    }
    
    .btn-close {
      background-color: var(--btn-close);
      color: white;
    }
    
    .btn-close:hover {
      background-color: var(--btn-close-hover);
    }
    
    .btn-primary {
      width: 100%;
      padding: 10px;
      background-color: var(--btn-primary);
      color: white;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background-color: var(--btn-primary-hover);
    }
    
    .btn-primary:disabled {
      background-color: var(--btn-disabled);
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary:disabled:active {
      transform: none;
    }
    
    .empty-message {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 13px;
    }

    /* Toast notification styles */
    .toast {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      padding: 12px 16px;
      background-color: var(--btn-close);
      color: white;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.success {
      background-color: var(--toggle-on);
    }

    .toast.error {
      background-color: var(--btn-close);
    }

    /* Accessibility: reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Tab Quota Manager</div>
    <div class="theme-selector" role="radiogroup" aria-label="Theme selection">
      <button class="theme-btn" id="themeLight" title="Light theme" aria-label="Light theme" role="radio" aria-checked="false">‚òÄÔ∏è</button>
      <button class="theme-btn" id="themeDark" title="Dark theme" aria-label="Dark theme" role="radio" aria-checked="false">üåô</button>
      <button class="theme-btn" id="themeAuto" title="Auto (system)" aria-label="Auto theme based on system preference" role="radio" aria-checked="false">üîÑ</button>
    </div>
  </div>
  
  <div class="settings">
    <div class="setting-row">
      <label for="enableToggle" class="setting-label">Enable Management</label>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-row">
      <span class="setting-label">Max Tabs</span>
      <select id="maxTabsSelect" aria-label="Maximum number of tabs">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span>Current Tabs:</span>
      <span class="status-value" id="currentTabs">0</span>
    </div>
    <div class="status-item">
      <span>Remaining Quota:</span>
      <span class="status-value" id="remainingQuota">0</span>
    </div>
  </div>
  
  <div class="section-title">Suggested Tabs to Close</div>
  <div class="suggested-list" id="suggestedList">
    <div class="empty-message">No tabs suggested for closing</div>
  </div>
  
  <!-- The label and disabled state of this button should be updated dynamically by popup.js based on the number of suggested tabs -->
  <button class="btn btn-primary" id="closeFirstThree" disabled aria-label="Close suggested tabs">Close Tabs</button>
  
  <!-- Toast notification container -->
  <div id="toast" class="toast" role="alert" aria-live="polite"></div>
  
  <script src="popup.js"></script>
</body>
</html>
