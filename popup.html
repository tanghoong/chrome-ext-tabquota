<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Quota</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    
    .settings {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .setting-label {
      font-size: 14px;
      color: #555;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .status {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #333;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-value {
      font-weight: 600;
    }
    
    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    
    .suggested-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    
    .tab-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 13px;
    }
    
    .tab-item:last-child {
      border-bottom: none;
    }
    
    .tab-item:hover {
      background-color: #f9f9f9;
    }
    
    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #333;
      margin-right: 8px;
    }
    
    .tab-actions {
      display: flex;
      gap: 6px;
    }
    
    .btn {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }
    
    .btn-switch {
      background-color: #2196F3;
      color: white;
    }
    
    .btn-switch:hover {
      background-color: #1976D2;
    }
    
    .btn-close {
      background-color: #f44336;
      color: white;
    }
    
    .btn-close:hover {
      background-color: #d32f2f;
    }
    
    .btn-primary {
      width: 100%;
      padding: 10px;
      background-color: #FF9800;
      color: white;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background-color: #F57C00;
    }
    
    .btn-primary:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .empty-message {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Tab Quota Manager</div>
  </div>
  
  <div class="settings">
    <div class="setting-row">
      <span class="setting-label">Enable Management</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-row">
      <span class="setting-label">Max Tabs</span>
      <select id="maxTabsSelect">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span>Current Tabs:</span>
      <span class="status-value" id="currentTabs">0</span>
    </div>
    <div class="status-item">
      <span>Remaining Quota:</span>
      <span class="status-value" id="remainingQuota">0</span>
    </div>
  </div>
  
  <div class="section-title">Suggested Tabs to Close</div>
  <div class="suggested-list" id="suggestedList">
    <div class="empty-message">No tabs suggested for closing</div>
  </div>
  
  <button class="btn btn-primary" id="closeFirstThree">Close First 3 Tabs</button>
  
  <script src="popup.js"></script>
</body>
</html>
